name: Build TrollTouch IPA

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git ~/theos
          echo "THEOS=~/theos" >> $GITHUB_ENV
          
      - name: Download iOS SDK
        run: |
          curl -L -o iOS14.5.sdk.tar.xz https://github.com/theos/sdks/releases/download/master/iPhoneOS14.5.sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf iOS14.5.sdk.tar.xz -C ~/theos/sdks
          rm iOS14.5.sdk.tar.xz

      - name: Build IPA
        run: |
          cd TrollTouch
          make package FINALPACKAGE=1
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TrollTouch_IPA
          path: TrollTouch/packages/*.ipa
